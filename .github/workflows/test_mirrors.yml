name: Test TeX Live Mirrors

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mirrors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run mirror tests
        run: |
          python .github/scripts/test_mirrors.py

      - name: Test installation from mirrors
        run: |
          chmod +x .github/scripts/test_installation.sh
          .github/scripts/test_installation.sh
